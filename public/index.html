<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Data Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>Data Generator</h1>
        <button id="Generate-btn">Generate Data</button>
        <div id="status">

        </div>
    </div>
    <script>  document.querySelector("#Generate-btn").addEventListener("click", async () => {
            let res = await fetch("/g",{method:"GET"})
            let data = await res.json()
            console.log(data)
            let html="Generated data is:<br>"
            data.forEach(item => {
                html+=`Name: ${item.name}<br> Salary: ${item.salary}<br> City: ${item.city}<br> Language: ${item.language}<br> isManager: ${item.isManager}<br><br>`;
                document.querySelector("#status").innerHTML = html
                
            });
           
            document.getElementById("status").style.border = "2px solid black"

            console.log("Script is running on frontend")
        })</script>
</body>

</html>
